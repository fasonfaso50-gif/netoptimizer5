<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NetOpt Hyper OS | Telegram Mini App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --brand: #6366f1;
            --bg: #030712;
            --card: rgba(15, 23, 42, 0.6);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 28px;
            --font-main: 'Plus Jakarta Sans', sans-serif;
            --glass-blur: 20px;
        }

        .light {
            --bg: #f1f5f9;
            --card: rgba(255, 255, 255, 0.6);
            --text: #0f172a;
            --text-dim: #64748b;
            --border: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            /* Запрет системных жестов в некоторых браузерах */
            touch-action: manipulation;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at 50% -10%, var(--brand), transparent 400px), var(--bg);
        }

        /* Адаптация под 1080x2436 */
        .safe-top { height: env(safe-area-inset-top, 44px); }
        .safe-bottom { height: env(safe-area-inset-bottom, 34px); }

        /* 3D Scene Wrapper - Оптимизация под высоту 2436 */
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60vh; /* Занимает 60% высоты экрана */
            z-index: 1;
            overflow: hidden;
            mix-blend-mode: screen;
        }

        .spline-wrapper {
            width: 100%;
            height: calc(100% + 120px); /* Увеличиваем высоту для скрытия логотипа Spline */
            position: absolute;
            top: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            mask-image: linear-gradient(to bottom, black 80%, transparent 98%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 98%);
        }

        /* Стек контента поверх 3D */
        .ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            padding: 0 24px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .content-scrollable {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            margin-top: 35vh; /* Отступ чтобы видеть 3D объект */
            padding-bottom: 120px; /* Запас под навигацию */
            scrollbar-width: none;
        }
        .content-scrollable::-webkit-scrollbar { display: none; }

        .glass {
            background: var(--card);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        /* Навигация Telegram Style */
        .bottom-nav {
            position: absolute;
            bottom: calc(20px + env(safe-area-inset-bottom, 0px));
            left: 20px;
            right: 20px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            z-index: 100;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 6px;
            opacity: 0.4;
            transition: 0.3s;
            color: var(--text);
        }
        .nav-btn.active {
            opacity: 1;
            color: var(--brand);
        }
        .nav-btn span { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        .action-button {
            background: var(--brand);
            color: white;
            width: 100%;
            padding: 20px;
            border-radius: 24px;
            font-weight: 900;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.5);
            active:scale-95;
            transition: 0.2s;
        }

        .tab-panel { display: none; animation: fadeIn 0.4s ease; }
        .tab-panel.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hide scrollbar for logs */
        #log-container { scrollbar-width: none; }
        #log-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark">

    <div class="app-container">
        <div class="safe-top"></div>

        <!-- 3D Background Layer -->
        <div class="canvas-container">
            <div class="spline-wrapper">
                <iframe src="https://my.spline.design/portfoliolandingpage-EpOmkvztOu0dRNL50lnkCKBv/" frameborder="0"></iframe>
            </div>
        </div>

        <!-- UI Layer -->
        <div class="ui-layer">
            <header class="header">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-2xl glass p-1 overflow-hidden">
                        <img src="https://i.pinimg.com/736x/55/1f/87/551f875a705c1704d90a94610e2d3dcf.jpg" class="w-full h-full object-cover rounded-xl" alt="Ava">
                    </div>
                    <div>
                        <h1 class="text-lg font-black tracking-tighter leading-tight">Net<span class="text-indigo-500">Opt</span></h1>
                        <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Hyperion OS v4.0</p>
                    </div>
                </div>
                <button onclick="toggleTheme()" class="w-12 h-12 glass flex items-center justify-center">
                    <i id="theme-icon" data-lucide="moon" class="w-5 h-5 text-indigo-400"></i>
                </button>
            </header>

            <main class="content-scrollable">
                
                <!-- HOME PANEL -->
                <div id="tab-home" class="tab-panel active space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="glass p-6 text-center">
                            <p class="text-[10px] font-black text-slate-500 uppercase mb-2">Отклик</p>
                            <p class="text-2xl font-black italic">1.2ms</p>
                        </div>
                        <div class="glass p-6 text-center">
                            <p class="text-[10px] font-black text-slate-500 uppercase mb-2">Стабильность</p>
                            <p class="text-2xl font-black text-indigo-500">99%</p>
                        </div>
                    </div>

                    <div class="glass p-8 space-y-6">
                        <div class="text-center">
                            <h2 class="text-xl font-black italic">OPTIMIZATION CORE</h2>
                            <p class="text-[11px] text-slate-500 font-medium mt-1">Интеллектуальный контроль ресурсов</p>
                        </div>
                        <button onclick="startOpt()" id="main-act" class="action-button">
                            Ускорить Систему
                        </button>
                    </div>

                    <div class="glass p-5 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400">
                                <i data-lucide="cpu" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <p class="text-xs font-black">AI Процессор</p>
                                <p class="text-[10px] font-bold text-slate-500 uppercase">Активен</p>
                            </div>
                        </div>
                        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    </div>
                </div>

                <!-- NET PANEL -->
                <div id="tab-net" class="tab-panel space-y-4">
                    <h3 class="text-xl font-black ml-2 mb-4 italic">NETWORK ANALYSER</h3>
                    <div class="glass p-5 flex items-center justify-between group active:bg-white/5">
                        <div class="flex items-center gap-4">
                            <i data-lucide="wifi" class="text-indigo-500"></i>
                            <span class="font-bold">5G Протоколы</span>
                        </div>
                        <i data-lucide="chevron-right" class="opacity-20"></i>
                    </div>
                </div>

                <!-- STYLE PANEL -->
                <div id="tab-style" class="tab-panel space-y-6">
                    <h3 class="text-xl font-black ml-2 mb-4 italic">APPEARANCE</h3>
                    <div class="glass p-6 space-y-6">
                        <p class="text-[10px] font-black text-slate-500 uppercase">Цветовая схема</p>
                        <div class="flex justify-between items-center" id="color-grid">
                            <div onclick="setAccent('#6366f1', this)" class="w-14 h-14 rounded-2xl bg-indigo-500 border-4 border-indigo-500/20 ring-4 ring-transparent transition-all"></div>
                            <div onclick="setAccent('#f43f5e', this)" class="w-14 h-14 rounded-2xl bg-rose-500 transition-all"></div>
                            <div onclick="setAccent('#10b981', this)" class="w-14 h-14 rounded-2xl bg-emerald-500 transition-all"></div>
                            <div onclick="setAccent('#0ea5e9', this)" class="w-14 h-14 rounded-2xl bg-sky-500 transition-all"></div>
                        </div>
                    </div>
                </div>

                <!-- LOGS PANEL -->
                <div id="tab-logs" class="tab-panel space-y-4">
                    <div class="flex justify-between items-end px-2">
                        <h3 class="text-xl font-black italic">SYSTEM LOGS</h3>
                        <button onclick="clearLogs()" class="text-[10px] font-black text-rose-500 uppercase">Очистить</button>
                    </div>
                    <div id="log-container" class="glass h-[40vh] p-4 font-mono text-[10px] overflow-y-auto space-y-2">
                        <!-- Logs here -->
                    </div>
                </div>

            </main>

            <nav class="bottom-nav glass">
                <button class="nav-btn active" onclick="nav('home', this)">
                    <i data-lucide="layout-grid" class="w-6 h-6"></i>
                    <span>Обзор</span>
                </button>
                <button class="nav-btn" onclick="nav('net', this)">
                    <i data-lucide="activity" class="w-6 h-6"></i>
                    <span>Сеть</span>
                </button>
                <button class="nav-btn" onclick="nav('style', this)">
                    <i data-lucide="palette" class="w-6 h-6"></i>
                    <span>Стиль</span>
                </button>
                <button class="nav-btn" onclick="nav('logs', this)">
                    <i data-lucide="terminal" class="w-6 h-6"></i>
                    <span>Логи</span>
                </button>
            </nav>
        </div>

        <div class="safe-bottom"></div>
    </div>

    <script>
        // TG WebApp Init
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
            tg.enableClosingConfirmation();
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            const icon = document.getElementById('theme-icon');
            const isLight = document.body.classList.contains('light');
            icon.setAttribute('data-lucide', isLight ? 'sun' : 'moon');
            lucide.createIcons();
            
            // Sync with TG header
            if (tg) {
                tg.setHeaderColor(isLight ? '#f1f5f9' : '#030712');
                tg.setBackgroundColor(isLight ? '#f1f5f9' : '#030712');
            }
        }

        function nav(id, btn) {
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (tg?.HapticFeedback) tg.HapticFeedback.selectionChanged();
        }

        function setAccent(color, el) {
            document.documentElement.style.setProperty('--brand', color);
            document.querySelectorAll('#color-grid div').forEach(d => {
                d.style.borderColor = 'transparent';
                d.style.ringColor = 'transparent';
            });
            el.style.borderColor = color + '44';
            addLog(`Accent color changed to ${color}`);
            if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        }

        function addLog(msg) {
            const container = document.getElementById('log-container');
            if (!container) return;
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="text-indigo-500">[${time}]</span> <span class="opacity-60">${msg}</span>`;
            container.prepend(div);
        }

        function startOpt() {
            const btn = document.getElementById('main-act');
            btn.disabled = true;
            btn.innerText = "Идет процесс...";
            addLog("Initializing neural core optimization...");
            
            if (tg?.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

            setTimeout(() => {
                addLog("System frequency synchronized.");
                setTimeout(() => {
                    addLog("Optimization complete. +40% Speed.");
                    btn.innerText = "Успешно!";
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerText = "Ускорить Систему";
                    }, 2000);
                }, 1000);
            }, 1000);
        }

        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
        }

        window.onload = () => {
            lucide.createIcons();
            addLog("Hyperion Kernel v4.0.2 Loaded");
            addLog("Telegram Mini App Interface Active");
        };
    </script>
</body>
</html>
